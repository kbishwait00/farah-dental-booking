<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Farah Sweiss Dental Clinics</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="background">
    <div class="content">
      <h1>Farah Sweiss Dental Clinics</h1>
      <p>Book your appointment below.</p>
      <form id="booking-form">
        <label for="services">Select Services:</label><br/>
        <select id="services" name="services" multiple>
          <option value="cleaning">Dental Cleaning - 10 JOD</option>
          <option value="braces">Braces - 1500 JOD</option>
          <option value="regular">Regular Extraction - 15 JOD per tooth</option>
          <option value="wisdom">Wisdom Tooth Extraction - 30 JOD per tooth</option>
        </select><br/><br/>
        <label for="regularCount"># of regular teeth:</label>
        <input type="number" id="regularCount" value="0" min="0"/><br/>
        <label for="wisdomCount"># of wisdom teeth:</label>
        <input type="number" id="wisdomCount" value="0" min="0"/><br/><br/>
        <button type="button" onclick="calculateTotal()">Calculate Total</button>
        <p id="total">Total: 0 JOD</p>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
